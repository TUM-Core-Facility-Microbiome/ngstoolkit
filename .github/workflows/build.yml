name: Create release and attach ngstoolkitdist.tar

on:
  push:
    tags:
      - 'v*'

jobs:

  build:
    name: Create Release
    runs-on: high-cpu

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Docker version
      run: docker --version
    - name: Pipeline version
      run: python3 -m ngspipeline.cli --version
    - name: Build and export ngstoolkitdist
      run: python3 -m ngspipeline.cli --export
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: true
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: ngstoolkitdist.tar
        asset_name: ngstoolkitdist.tar
        asset_content_type: application/x-tar
